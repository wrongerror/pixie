{{- if and .Values.rbac.enabled .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "px-pem.fullname" . }}
rules:
  # Core resources for metadata association
  - apiGroups: [""]
    resources:
      - pods
      - pods/status
      - namespaces
      - services
      - endpoints
      - nodes
    verbs: ["get", "list", "watch"]

  # EndpointSlices improve service endpoint discovery on modern clusters
  - apiGroups: ["discovery.k8s.io"]
    resources:
      - endpointslices
    verbs: ["get", "list", "watch"]
{{- end }}
